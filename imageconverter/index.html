<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Kraken Unbound</title>
    <meta name="description" content="Convert images between formats - PNG, JPG, WebP, ICO and more">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ocean-bg">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        <div class="light-rays"></div>
    </div>

    <div class="container">
        <a href="/utilities/" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Utilities
        </a>

        <header>
            <div class="kraken-logo">
                <svg viewBox="0 0 200 240" class="kraken-svg">
                    <defs>
                        <linearGradient id="mantleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2d7a9c" />
                            <stop offset="50%" style="stop-color:#3b9ebe" />
                            <stop offset="100%" style="stop-color:#1a5a7a" />
                        </linearGradient>
                        <linearGradient id="tentacleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#3b9ebe" />
                            <stop offset="100%" style="stop-color:#1a4a5a" />
                        </linearGradient>
                        <radialGradient id="glowSpot" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#7dd3fc;stop-opacity:0.9" />
                            <stop offset="100%" style="stop-color:#3b9ebe;stop-opacity:0" />
                        </radialGradient>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
                            <feMerge>
                                <feMergeNode in="coloredBlur" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>

                    <g class="tentacles-back">
                        <path class="tentacle t-back-1" d="M70 95 Q45 130 35 165 Q30 190 45 215 Q50 225 55 220"
                            fill="url(#tentacleGradient)" />
                        <path class="tentacle t-back-2"
                            d="M130 95 Q155 130 165 165 Q170 190 155 215 Q150 225 145 220"
                            fill="url(#tentacleGradient)" />
                    </g>

                    <g class="mantle-group">
                        <ellipse cx="100" cy="58" rx="52" ry="48" fill="#1a4a5a" opacity="0.5" />
                        <path class="mantle" d="M100 10
                            Q145 10 160 45
                            Q170 70 165 95
                            Q160 115 140 120
                            Q120 125 100 125
                            Q80 125 60 120
                            Q40 115 35 95
                            Q30 70 40 45
                            Q55 10 100 10Z" fill="url(#mantleGradient)" />
                        <path class="mantle-detail" d="M60 35 Q80 30 100 32 Q120 30 140 35" stroke="#4fb8d8"
                            stroke-width="1" fill="none" opacity="0.3" />
                        <path class="mantle-detail" d="M55 55 Q80 48 100 50 Q120 48 145 55" stroke="#4fb8d8"
                            stroke-width="1" fill="none" opacity="0.2" />
                    </g>

                    <g class="tentacles-front">
                        <path class="tentacle t1"
                            d="M60 115 Q35 145 25 180 Q20 210 35 235 Q38 240 42 235 Q48 220 45 200 Q50 170 70 140"
                            fill="url(#tentacleGradient)" />
                        <path class="tentacle t2"
                            d="M75 120 Q55 155 50 190 Q48 220 60 240 Q65 245 68 238 Q72 215 70 195 Q75 160 88 135"
                            fill="url(#tentacleGradient)" />
                        <path class="tentacle t3"
                            d="M88 122 Q78 160 80 200 Q82 230 92 240 Q97 243 98 235 Q95 210 93 190 Q95 155 100 130"
                            fill="url(#tentacleGradient)" />
                        <path class="tentacle t4"
                            d="M112 122 Q122 160 120 200 Q118 230 108 240 Q103 243 102 235 Q105 210 107 190 Q105 155 100 130"
                            fill="url(#tentacleGradient)" />
                        <path class="tentacle t5"
                            d="M125 120 Q145 155 150 190 Q152 220 140 240 Q135 245 132 238 Q128 215 130 195 Q125 160 112 135"
                            fill="url(#tentacleGradient)" />
                        <path class="tentacle t6"
                            d="M140 115 Q165 145 175 180 Q180 210 165 235 Q162 240 158 235 Q152 220 155 200 Q150 170 130 140"
                            fill="url(#tentacleGradient)" />
                    </g>

                    <g class="bio-glow" filter="url(#glow)">
                        <circle cx="65" cy="70" r="6" fill="url(#glowSpot)" class="glow-spot g1" />
                        <circle cx="135" cy="70" r="6" fill="url(#glowSpot)" class="glow-spot g2" />
                        <circle cx="55" cy="95" r="5" fill="url(#glowSpot)" class="glow-spot g3" />
                        <circle cx="145" cy="95" r="5" fill="url(#glowSpot)" class="glow-spot g4" />
                        <circle cx="100" cy="108" r="5" fill="url(#glowSpot)" class="glow-spot g5" />
                        <circle cx="45" cy="160" r="4" fill="url(#glowSpot)" class="glow-spot g1" />
                        <circle cx="155" cy="160" r="4" fill="url(#glowSpot)" class="glow-spot g2" />
                        <circle cx="75" cy="180" r="3" fill="url(#glowSpot)" class="glow-spot g3" />
                        <circle cx="125" cy="180" r="3" fill="url(#glowSpot)" class="glow-spot g4" />
                    </g>

                    <g class="eyes">
                        <ellipse cx="75" cy="65" rx="16" ry="18" fill="#0a2030" class="eye-socket" />
                        <ellipse cx="75" cy="65" rx="12" ry="14" fill="#061520" class="eye-outer" />
                        <ellipse cx="75" cy="65" rx="7" ry="9" fill="#020a10" class="pupil" />
                        <ellipse cx="75" cy="65" rx="9" ry="11" fill="none" stroke="#1a5a7a" stroke-width="2" opacity="0.6" />
                        <ellipse cx="71" cy="60" rx="3" ry="3.5" fill="#ffffff" class="eye-shine" />
                        <ellipse cx="79" cy="70" rx="1.5" ry="2" fill="rgba(125,211,252,0.6)" class="eye-shine-2" />

                        <ellipse cx="125" cy="65" rx="16" ry="18" fill="#0a2030" class="eye-socket" />
                        <ellipse cx="125" cy="65" rx="12" ry="14" fill="#061520" class="eye-outer" />
                        <ellipse cx="125" cy="65" rx="7" ry="9" fill="#020a10" class="pupil" />
                        <ellipse cx="125" cy="65" rx="9" ry="11" fill="none" stroke="#1a5a7a" stroke-width="2" opacity="0.6" />
                        <ellipse cx="121" cy="60" rx="3" ry="3.5" fill="#ffffff" class="eye-shine" />
                        <ellipse cx="129" cy="70" rx="1.5" ry="2" fill="rgba(125,211,252,0.6)" class="eye-shine-2" />
                    </g>

                    <g class="beak">
                        <ellipse cx="100" cy="108" rx="12" ry="8" fill="#0a1a20" opacity="0.5" />
                        <path class="beak-upper" d="M88 105 Q100 100 112 105 Q108 110 100 112 Q92 110 88 105 Z" fill="#1a3a4a" />
                        <path class="beak-lower" d="M90 108 Q100 106 110 108 Q106 115 100 117 Q94 115 90 108 Z" fill="#122a35" />
                        <ellipse cx="100" cy="109" rx="6" ry="3" fill="#050a0f" class="beak-opening" />
                        <path d="M92 106 Q100 103 108 106" stroke="#2a5a6a" stroke-width="1" fill="none" opacity="0.6" />
                    </g>
                </svg>
            </div>
            <h1>Image Converter</h1>
            <p class="tagline">Transform your images between formats</p>
        </header>

        <main>
            <div id="dropZone" class="drop-zone">
                <div class="drop-zone-content">
                    <div class="tentacle-border"></div>
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p class="drop-text">Drag & Drop your image here</p>
                    <p class="drop-subtext">or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="ripple-effect"></div>
            </div>

            <div id="previewSection" class="preview-section hidden">
                <div class="preview-card">
                    <div class="preview-header">
                        <h2>Captured Image</h2>
                        <button id="clearBtn" class="clear-btn">X</button>
                    </div>
                    <div class="preview-content">
                        <div class="image-preview">
                            <img id="previewImage" src="" alt="Preview">
                        </div>
                        <div class="image-info">
                            <div class="info-item">
                                <span class="info-label">File Name</span>
                                <span id="fileName" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Format</span>
                                <span id="fileFormat" class="info-value format-badge"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Size</span>
                                <span id="fileSize" class="info-value"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Dimensions</span>
                                <span id="fileDimensions" class="info-value"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="conversion-card">
                    <h2>Convert To</h2>
                    <div id="formatOptions" class="format-options">
                        <!-- Format buttons will be generated by JavaScript -->
                    </div>

                    <div id="icoOptions" class="ico-options hidden">
                        <h3>ICO Size Options</h3>
                        <div class="ico-sizes">
                            <label class="ico-size-option">
                                <input type="checkbox" value="16" checked> 16x16
                            </label>
                            <label class="ico-size-option">
                                <input type="checkbox" value="32" checked> 32x32
                            </label>
                            <label class="ico-size-option">
                                <input type="checkbox" value="48" checked> 48x48
                            </label>
                            <label class="ico-size-option">
                                <input type="checkbox" value="64"> 64x64
                            </label>
                            <label class="ico-size-option">
                                <input type="checkbox" value="128"> 128x128
                            </label>
                            <label class="ico-size-option">
                                <input type="checkbox" value="256"> 256x256
                            </label>
                        </div>
                    </div>

                    <div id="qualitySlider" class="quality-slider hidden">
                        <label>Quality: <span id="qualityValue">92</span>%</label>
                        <input type="range" id="quality" min="1" max="100" value="92">
                    </div>

                    <button id="convertBtn" class="convert-btn" disabled>
                        <span class="btn-text">Select a format to convert</span>
                    </button>
                </div>
            </div>

            <div id="resultSection" class="result-section hidden">
                <div class="result-card">
                    <div class="success-animation">
                        <svg class="checkmark" viewBox="0 0 52 52">
                            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <h2>Conversion Complete!</h2>
                    <p id="resultMessage"></p>
                    <div class="result-actions">
                        <button id="saveBtn" class="save-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Save File
                        </button>
                        <button id="newConversionBtn" class="new-btn">
                            Convert Another
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Kraken Unbound Utilities</p>
        </footer>
    </div>

    <script src="converter.js"></script>
    <script src="/js/tentacles.js"></script>
</body>
</html>
