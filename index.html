<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Unbound</title>
    <meta name="description" content="Kraken Unbound - Creator, Developer, Digital Explorer">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Underwater Bubbles -->
    <div class="bubbles-container" id="bubblesContainer"></div>

        <div class="hero">
            <div class="logo-container">
                <div class="kraken-icon">
                    <svg viewBox="0 0 100 100" class="kraken-svg">
                        <!-- Kraken body -->
                        <ellipse cx="50" cy="35" rx="25" ry="20" class="kraken-body"/>
                        <!-- Eye -->
                        <circle cx="50" cy="32" r="6" class="kraken-eye"/>
                        <circle cx="52" cy="30" r="2" class="kraken-eye-shine"/>
                        <!-- Tentacles -->
                        <path d="M30 50 Q25 70 20 85" class="kraken-tentacle" style="animation-delay: 0s"/>
                        <path d="M38 52 Q35 72 30 90" class="kraken-tentacle" style="animation-delay: 0.2s"/>
                        <path d="M50 55 Q50 75 50 95" class="kraken-tentacle" style="animation-delay: 0.4s"/>
                        <path d="M62 52 Q65 72 70 90" class="kraken-tentacle" style="animation-delay: 0.6s"/>

                </div>
            </div>
