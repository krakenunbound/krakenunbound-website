    <!-- Sound Toggle Script -->
    <script>
        (function () {
            const audio = document.getElementById('oceanAudio');
            const toggleBtn = document.getElementById('soundToggle');
            const soundOffIcon = document.getElementById('soundIcon');
            const soundOnIcon = document.getElementById('soundOnIcon');

            // State to track if the loop should continue
            let soundEnabled = true;

            // Set volume for ambient effect
            audio.volume = 0.3;

            function updateIcons(isPlaying) {
                soundOffIcon.style.display = isPlaying ? 'none' : 'block';
                soundOnIcon.style.display = isPlaying ? 'block' : 'none';
                toggleBtn.classList.toggle('sound-on', isPlaying);
            }

            function playAudio() {
                if (!soundEnabled) return;

                audio.play().then(() => {
                    updateIcons(true);
                }).catch((e) => {
                    console.log("Audio autoplay blocked:", e);
                    updateIcons(false);
                    // Add one-time listener to start it on interaction
                    document.body.addEventListener('click', function startAudio() {
                        if (soundEnabled) {
                            playAudio();
                        }
                    }, { once: true });
                });
            }

            function stopAudio() {
                soundEnabled = false;
                audio.pause();
                updateIcons(false);
            }

            // Handle Manual Looping with Delay
            audio.addEventListener('ended', function () {
                // Audio finished. Wait 5s then replay if still enabled.
                if (soundEnabled) {
                    setTimeout(() => {
                        if (soundEnabled) {
                            playAudio();
                        }
                    }, 5000);
                }
            });

            // Toggle sound on button click
            toggleBtn.addEventListener('click', function (e) {
                e.stopPropagation();

                if (soundEnabled) {
                    // Turn off
                    stopAudio();
                } else {
                    // Turn on
                    soundEnabled = true;
                    playAudio();
                }
            });

            // Initial Play attempt
            playAudio();
        })();
    </script>
