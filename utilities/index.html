<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities - Kraken Unbound</title>
    <meta name="description" content="Kraken Unbound Utilities - Helpful tools from the depths">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Utilities Page Specific Styles */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .utilities-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .utility-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .utility-card:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            transform: translateX(8px);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .utility-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            flex-shrink: 0;
            background: rgba(59, 158, 190, 0.15);
            color: var(--accent);
        }

        .utility-icon svg {
            width: 24px;
            height: 24px;
        }

        .utility-card:hover .utility-icon {
            background: rgba(59, 158, 190, 0.25);
        }

        .utility-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .utility-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .utility-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .utility-arrow {
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .utility-arrow svg {
            width: 20px;
            height: 20px;
        }

        .utility-card:hover .utility-arrow {
            color: var(--accent);
            transform: translateX(4px);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .kraken-icon {
            width: 60px;
            height: 72px;
            margin: 0 auto;
        }
    </style>
</head>

    <!-- Sound Toggle Script -->
    <script>
        (function () {
            const audio = document.getElementById('oceanAudio');
            const toggleBtn = document.getElementById('soundToggle');
            const soundOffIcon = document.getElementById('soundIcon');
            const soundOnIcon = document.getElementById('soundOnIcon');

            let soundEnabled = true;
            audio.volume = 0.3;

            function updateIcons(isPlaying) {
                soundOffIcon.style.display = isPlaying ? 'none' : 'block';
                soundOnIcon.style.display = isPlaying ? 'block' : 'none';
                toggleBtn.classList.toggle('sound-on', isPlaying);
            }

            function playAudio() {
                if (!soundEnabled) return;
                audio.play().then(() => {
                    updateIcons(true);
                }).catch((e) => {
                    updateIcons(false);
                    document.body.addEventListener('click', function startAudio() {
                        if (soundEnabled) playAudio();
                    }, { once: true });
                });
            }

            function stopAudio() {
                soundEnabled = false;
                audio.pause();
                updateIcons(false);
            }

            audio.addEventListener('ended', function () {
                if (soundEnabled) {
                    setTimeout(() => {
                        if (soundEnabled) playAudio();
                    }, 5000);
                }
            });

            toggleBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                if (soundEnabled) {
                    stopAudio();
                } else {
                    soundEnabled = true;
                    playAudio();
                }
            });

            playAudio();
        })();
    </script>
